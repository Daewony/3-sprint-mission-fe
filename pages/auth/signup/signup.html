<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="icon" href="../../../assets/images/logo/favicon.ico" />
    <link rel="stylesheet" href="../../../styles/reset.css" />
    <link rel="stylesheet" href="../../../styles/common.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <main>
      <!-- 로고 이미지 -->
      <div class="login-logo">
        <a href="/index.html">
          <img
            class="login-logo-img"
            src="../../../assets/images/logo/panda-market-logo.svg"
            alt="판다마켓 로고 아이콘"
          />
        </a>
      </div>
      <!-- 회원가입 폼 -->
      <form action="/" id="form">
        <div class="form-email input-control">
          <label for="email">이메일</label>
          <div>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="이메일을 입력해주세요"
            />
            <div class="error"></div>
          </div>
        </div>
        <div class="form-nickname input-control">
          <label for="nickname">닉네임</label>
          <div>
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="닉네임을 입력해주세요"
            />
            <div class="error"></div>
          </div>
        </div>
        <div class="form-password input-control">
          <label for="password">비밀번호</label>
          <div>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <img
              src="../../../assets/images/auth/btn_visibility_off_24px.svg"
              alt="btn_visibility_off"
            />
            <div class="error"></div>
          </div>
        </div>
        <div class="form-password-confirm input-control">
          <label for="password-confirm">비밀번호 확인</label>
          <div>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <img
              src="../../../assets/images/auth/btn_visibility_off_24px.svg"
              alt="btn_visibility_off"
            />
            <div class="error"></div>
          </div>
        </div>
        <button id="form-button" class="form-button" type="submit" disabled>
          회원가입
        </button>
      </form>
      <!-- 간편 로그인 -->
      <div class="sns-container">
        <p>간편 로그인하기</p>
        <div>
          <a href="https://www.google.com/">
            <img
              src="../../../assets/images/auth/google.png"
              alt="구글 SNS 로그인"
            />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img
              src="../../../assets/images/auth/kakao.png"
              alt="카카오 SNS 로그인"
            />
          </a>
        </div>
      </div>
      <!-- 로그인 -->
      <div class="signup-container">
        <p>이미 회원이신가요?</p>
        <a href="../login/login.html">로그인</a>
      </div>
    </main>
  </body>
  <script src="../../../common/js/form-validation.js"></script>
</html>
